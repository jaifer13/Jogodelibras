<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Alfabeto em Libras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="header">
    <p id="score-display">Pontuação: 0</p>
    <p id="record-display">Recorde: 0</p>
  </div>

  <h1>Jogo de Alfabeto em Libras</h1>
  <div id="game-container">
    <div class="sign-container">
      <p>Qual é a letra?</p>
      <img id="sign-img" src="" alt="Imagem em Libras">
      
    </div>

    <div id="feedback-message"></div>
    <div class="keyboard">
      <div class="keyboard-row" id="row1"></div>
      <div class="keyboard-row" id="row2"></div>
      <div class="keyboard-row" id="row3"></div>
    </div>
  </div>

  <div id="controls">
    <button id="start-button">Iniciar Jogo</button>
    <button id="restart-button" style="display: none;">Reiniciar Jogo</button>
  </div>

  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="wrong-sound" src="wrong.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
